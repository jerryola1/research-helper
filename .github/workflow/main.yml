name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Hugging Face CLI
      run: pip install huggingface_hub

    - name: Log in to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: huggingface-cli login ${{ secrets.HF_TOKEN }}

    - name: Configure git for Hugging Face
      run: |
        git config --global user.email "olagunjujeremiah@gmail.com"
        git config --global user.name "jerryola1"
        # This uses the Hugging Face token for HTTPS-based git operations
        git config --global credential.helper 'store --file ~/.hf-git-credentials'
        echo "https://huggingface.co:${{ secrets.HF_TOKEN }}@huggingface.co" > ~/.hf-git-credentials

    - name: Add Hugging Face as a remote and push changes
      run: |
        # Ensure the remote is added (modify the URL to your specific Hugging Face space)
        git remote add huggingface https://huggingface.co/spaces/jerryola1/Researcher_Helper.git || true
        # Push changes
        git push huggingface HEAD:main --force
        # Cleanup credentials
        git config --global --unset credential.helper
        rm ~/.hf-git-credentials